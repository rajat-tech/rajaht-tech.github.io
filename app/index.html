  'app.modalities-partition',
  'app.modalities-ranking',

  'app.print-network-modalities-ranking',

  'app.print-stats-modalities-ranking',
  'app.print-stats-modality',
  'app.print-stats-range',
  // Prepare
  'app.maker',
  // Start
  'app.start'
])

.config(function($mdThemingProvider, $routeProvider){
  // Route
  $routeProvider.otherwise({redirectTo: '/'})

  // Material theme
  $mdThemingProvider.theme('default')
    .primaryPalette('blue', {
      'default': '200'
    })
    .accentPalette('indigo', {
      'default': '600'
    })
    .warnPalette('pink')
    .backgroundPalette('grey', {
      'default': '200'
    })

  $mdThemingProvider.theme('prepare-dark', 'default')
      .primaryPalette('grey')
      .accentPalette('indigo', {
        'default': '200'
      })
      .backgroundPalette('grey', {
        'default': '800'
      })
      .dark()

})
